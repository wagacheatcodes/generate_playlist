name: Scraper

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scrape_movies:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests beautifulsoup4
      - run: python generate_playlist.py --mode movies
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: movies-data
          path: dis/movies.json

  scrape_series:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests beautifulsoup4
      - run: python generate_playlist.py --mode series
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: series-data
          path: |
            dis/series.json
            dis/episodes.json

  force_push:
    needs: [scrape_movies, scrape_series]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      
      - uses: actions/download-artifact@v4
        with:
          name: movies-data
          path: dis

      - uses: actions/download-artifact@v4
        with:
          name: series-data
          path: dis

      - name: Nuclear Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Ensure directory exists and add all files inside
          mkdir -p dis
          git add dis/*
          
          git commit -m "Weekly Playlist Update" || echo "Nothing to commit"
          git push -f origin main
