name: Weekly Playlist Update

on:
  # Schedule: At 00:00 on Sunday (Once a week)
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:      

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     

    steps:
    # 1. Checkout THIS Repo 
    - name: Checkout Public Data
      uses: actions/checkout@v3
      with:
        path: dist
    - name: Checkout Private Scripts
      uses: actions/checkout@v3
      with:
        repository: wagacheatcodes/Alpha  
        token: ${{ secrets.API_TOKEN_GITHUB }}
        path: scripts_repo

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. Setup
    - name: Install & Setup
      run: |
        cp -r scripts_repo/scripts .
        cp scripts_repo/package.json .
        npm install

    # 4. Run the Scripts 
    - name: Run Generators
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: |
        node scripts/generate_series_from_tvs.js
        node scripts/generate_streams_from_movies.js
        node scripts/enrich_metadata.js
        node scripts/generate_episodes.js

    # 5. Save Changes
    - name: Commit and Push
      working-directory: ./dist
      run: |
        git config user.name "Playlist Bot"
        git config user.email "bot@example.com"
        
        # Add all changes
        git add .
        
        # Only commit if there are changes
        if [[ -n $(git status -s) ]]; then
          git commit -m "Weekly content update"
          git push
        else
          echo "No changes found. Skipping push."
        fi
