name: Update Playlist

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scrape_movies:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Movie Scraper
        run: python generate_playlist.py --mode movies

      - name: Upload Movie Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: movies-data
          path: movies.json

  scrape_series:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Series Scraper
        run: python generate_playlist.py --mode series

      - name: Upload Series Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: series-data
          path: |
            series.json
            episodes.json

  commit_changes:
    needs: [scrape_movies, scrape_series]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Movies
        uses: actions/download-artifact@v4
        with:
          name: movies-data
          path: .

      - name: Download Series
        uses: actions/download-artifact@v4
        with:
          name: series-data
          path: .

commit_changes:
    needs: [scrape_movies, scrape_series]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history so force push works smoothly

      - name: Download Movies
        uses: actions/download-artifact@v4
        with:
          name: movies-data
          path: .

      - name: Download Series
        uses: actions/download-artifact@v4
        with:
          name: series-data
          path: .

      - name: Commit and Force Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Stage files
          git add movies.json series.json episodes.json
          
          # Commit
          git commit -m "Weekly Playlist Update" || echo "No changes to commit"
          
          # THE NUCLEAR OPTION: Force Push (-f)
          # This overwrites the remote server with our new fresh list.
          git push -f origin main
