name: Update Playlist

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  workflow_dispatch: # Allows you to click "Run Now"

jobs:
  # ROBOT 1: Scrape Movies
  scrape_movies:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # Kill it 5 mins before the hard limit to save data
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Movie Scraper
        run: python generate_playlist.py --mode movies

      # SAFETY NET: Uploads the file even if the script times out or crashes
      - name: Upload Movie Artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: movies-data
          path: movies.json

  # ROBOT 2: Scrape Series & Episodes
  scrape_series:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Series Scraper
        run: python generate_playlist.py --mode series

      # SAFETY NET: Uploads both files even if it times out
      - name: Upload Series Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: series-data
          path: |
            series.json
            episodes.json

  # ROBOT 3: The Merger (Commits to Repo)
  commit_changes:
    needs: [scrape_movies, scrape_series]
    if: always() # Runs even if the scrapers failed/timed out
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Download Movies
      - name: Download Movies
        uses: actions/download-artifact@v4
        with:
          name: movies-data
          path: .

      # Download Series & Episodes
      - name: Download Series
        uses: actions/download-artifact@v4
        with:
          name: series-data
          path: .

      # Save everything to GitHub
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add movies.json series.json episodes.json
          git commit -m "Weekly Playlist Update" || echo "No changes to commit"
          git push
